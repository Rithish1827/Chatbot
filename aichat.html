<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Chat Bot</title>
    <link rel="stylesheet" href="aichat.css">
    <style>
        body {
            margin: 0;
            padding: 0;
            min-height: 100vh;
            background: linear-gradient(135deg, #021430 0%, #08345f 100%);
            font-family: 'Segoe UI', 'Arial', sans-serif;
            display: flex;
            flex-direction: column;
        }
        nav {
            background: #05243b;
            padding: 1em 2em;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: 0 2px 12px rgba(11, 61, 145, 0.08);
        }
        .ai-title-nav {
            font-size: 1.5em;
            font-weight: 900;
            letter-spacing: 0.08em;
            color: #ffffff;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 2em;
            font-size: 1.1em;
            font-weight: 500;
            position: relative;
            transition: color 0.3s;
        }
        .nav-links a::after {
            content: "";
            display: block;
            width: 0;
            height: 2px;
            background: #ffffff;
            transition: width 0.3s;
            position: absolute;
            left: 0;
            bottom: -4px;
            border-radius: 2px;
        }
        .nav-links a:hover::after {
            width: 100%;
        }
        .nav-links a:hover {
            filter: brightness(1.2);
        }
        .chatbox-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            margin-top: 2em;
        }
        #chatbox {
            width: 100%;
            max-width: 400px;
            height: 400px;
            border: 1.5px solid #0b3d91;
            background: rgba(4, 34, 57, 0.92);
            color: #fff;
            overflow-y: auto;
            padding: 18px 14px 10px 14px;
            border-radius: 16px 16px 8px 8px;
            margin-bottom: 0.5em;
            font-size: 1.08em;
            box-shadow: 0 4px 32px 0 rgba(11, 61, 145, 0.08);
        }
        #userInput {
            width: 75%;
            padding: 0.7em 1em;
            border-radius: 1.2em;
            border: 1px solid #0b3d9155;
            font-size: 1.08em;
            outline: none;
            background: #021430;
            color: #fff;
            transition: border 0.2s;
        }
        #userInput:focus {
            border: 1.5px solid #0b3d91;
        }
        #sendBtn {
            width: 22%;
            background: linear-gradient(90deg, #0b3d91 60%, #3b6bd1 100%);
            color: #fff;
            border: none;
            border-radius: 1.2em;
            padding: 0.7em 0;
            font-size: 1.08em;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s, filter 0.2s;
            box-shadow: 0 2px 8px 0 rgba(11, 61, 145, 0.08);
            margin-left: 0.5em;
        }
        #sendBtn:hover {
            filter: brightness(1.1);
        }

        /* Quick reply buttons */
        .quick-replies {
            display: flex;
            gap: 0.5em;
            flex-wrap: wrap;
            margin: 0.5em 0;
        }
        .quick-btn {
            background: transparent;
            border: 1px solid rgba(255,255,255,0.12);
            color: #ffffff;
            padding: 0.35em 0.7em;
            border-radius: 999px;
            cursor: pointer;
            font-size: 0.95em;
            transition: background 0.15s, border-color 0.15s;
        }
        .quick-btn:hover {
            background: rgba(255,255,255,0.06);
            border-color: rgba(255,255,255,0.2);
        }

        @media (max-width: 600px) {
            .chatbox-container {
                margin-top: 1em;
            }
            #chatbox {
                max-width: 98vw;
                height: 300px;
                padding: 10px 5px 8px 5px;
            }
            #userInput {
                width: 65%;
                font-size: 1em;
            }
            #sendBtn {
                width: 32%;
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="ai-title-nav">AI Chat Bot</div>
        <div class="nav-links">
            <a href="index.html">Home</a>
            <a href="aichat.html">AI Chat</a>
        </div>
    </nav>
    <div class="chatbox-container">
        <div id="chatbox"></div>
        <div class="quick-replies" style="width:100%;max-width:400px;">
            <button class="quick-btn" onclick="useQuickReply('Hi')">Hi</button>
            <button class="quick-btn" onclick="useQuickReply('Help')">Help</button>
            <button class="quick-btn" onclick="useQuickReply('What is your name?')">What's your name?</button>
            <button class="quick-btn" onclick="useQuickReply('What can you do?')">What can you do?</button>
            <button class="quick-btn" onclick="useQuickReply('Thanks')">Thanks</button>
        </div>
        <div style="width:100%;max-width:400px;display:flex;gap:0.5em;">
            <input type="text" id="userInput" placeholder="Type a message..." onkeydown="if(event.key==='Enter'){sendMessage();}">
            <button id="sendBtn" onclick="sendMessage()">Send</button>
        </div> 
    </div>
    <script>
        async function sendMessage(fromQuick=false, quickText='') {
            let inputElem = document.getElementById("userInput");
            let chatbox = document.getElementById("chatbox");
            let input = fromQuick ? quickText : inputElem.value.trim();
            if (!input) return;
            // display user message
            chatbox.innerHTML += "<p><b style='color:#ffffff;'>You:</b> " + escapeHtml(input) + "</p>";
            chatbox.scrollTop = chatbox.scrollHeight;
            inputElem.value = "";
            // local canned replies
            const local = getLocalReply(input);
            if (local !== null) {
                chatbox.innerHTML += "<p><b style='color:#3b6bd1;'>Bot:</b> " + escapeHtml(local) + "</p>";
                chatbox.scrollTop = chatbox.scrollHeight;
                return;
            }
            try {
                let response = await fetch("http://localhost:5000/chat", {
                    method: "POST",
                    headers: { "Content-Type": "application/json" },
                    body: JSON.stringify({ message: input })
                });
                let data = await response.json();
                chatbox.innerHTML += "<p><b style='color:#3b6bd1;'>Bot:</b> " + escapeHtml(data.reply) + "</p>";
                chatbox.scrollTop = chatbox.scrollHeight;
            } catch (err) {
                chatbox.innerHTML += "<p style='color:#ff6a6a;'><b>Bot:</b> Sorry, I couldn't connect to the server.</p>";
                chatbox.scrollTop = chatbox.scrollHeight;
            }
        }

        function getLocalReply(text) {
            const t = text.toLowerCase().trim();
            if (/^(hi|hello|hey)\b/.test(t)) return "Hello! I'm your AI assistant. Ask me anything or try 'Help' for suggestions.";
            if (t.includes('help')) return "I can chat here and answer simple questions. Try: 'What's your name?', 'What can you do?', 'Time', or 'Thanks'.";
            if (t.includes('your name') || t.includes('who are you')) return "I'm the AI Chat Bot â€” a small prototype. I can answer basic questions or forward messages to the server.";
            if (t.includes('what can you do')) return "I can answer simple questions, give suggestions, and forward complex requests to a server-based AI if available.";
            if (t.includes('thank')) return "You're welcome! Happy to help ðŸ˜Š";
            if (t.includes('time')) return "I don't have access to the system clock here, but you can check your device's time.";
            if (t.includes('bye') || t.includes('goodbye')) return "Goodbye! Feel free to come back anytime.";
            return null;
        }

        function useQuickReply(text) {
            document.getElementById('userInput').value = text;
            sendMessage(true, text);
        }
        function escapeHtml(text) {
            let div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
