<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="aichat.css">
    <style>
        nav {
            background-color: #04213b;
            padding: 1em;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        .ai-title-nav {
            font-size: 1.5em;
            font-weight: 900;
            color: #ffffff;
            letter-spacing: 0.08em;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            margin: 0;
        }
        .nav-links {
            display: flex;
            align-items: center;
        }
        .nav-links a {
            color: #ffffff;
            text-decoration: none;
            margin-left: 1.5em;
            font-size: 1.1em;
            font-weight: 500;
        }
        .nav-links a:hover {
            text-decoration: underline;
        }
        /* Responsive styles */
        @media (max-width: 600px) {
            nav {
                flex-direction: column;
                align-items: flex-start;
            }
            .nav-links {
                flex-direction: column;
                width: 100%;
                margin-top: 0.5em;
            }
            .nav-links a {
                margin: 0.5em 0 0 0;
                font-size: 1.2em;
            }
        }
    </style>
</head>
<body>
    <nav>
        <div class="ai-title-nav">AI Chat Bot</div>
        <div class="nav-links">
            <a href="#">Home</a>
            <a href="aichat.html">AI Chat</a>
        </div>
    </nav>
    <main>
        <h1 style="
            text-align: center;
            margin-top: 2em;
            font-size: 2.2em;
            font-weight: 900;
            color: #ffffff;
            font-family: 'Segoe UI', 'Arial', sans-serif;
            letter-spacing: 0.05em;
        ">
            Chat with AI
        </h1>
    </main>
</body>
</html>
